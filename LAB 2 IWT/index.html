<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IWT Lab 2: IFrames</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        iframe {
            overflow: hidden; 
            scrollbar-width: none; 
        }

        iframe::-webkit-scrollbar {
            display: none; 
        }
    </style>
</head>
<body>
    <iframe src="header.html" style="width: 100%; height: 75px; border: none;"></iframe>
    <iframe src="menu.html" style="width: 100%; height: 70px; border: none;"></iframe>
    <div style="display: flex;">
        <iframe src="left.html" style="width: 12%; height: calc(100vh - 190px); border: none;"></iframe>
        <iframe 
            src="main.html" 
            name="mainFrame" 
            style="width: 100%; height: calc(100vh - 190px); border: none;">
        </iframe>
        <iframe src="right.html" style="width: 12%; height: calc(100vh - 190px); border: none;"></iframe>
    </div>
    <iframe src="footer.html" style="width: 100%; height: 50px; border: none;"></iframe>
</body>
</html>
