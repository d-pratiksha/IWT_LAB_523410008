<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Pet Adoption Application</title>
</head>
<body>
    <div class="form-container">
        <div class="image-header"></div>
        
        <div class="form-content">
            <h3>Pet Adoption Application</h3>
            
            <form id="adoption-form" action="/action_page.php" method="POST" onsubmit="submitForm(event)">
                <div class="input-row">
                    <div class="form-group">
                        <label for="name">Name of the Pet</label>
                        <input type="text" id="name" name="name" required 
                            placeholder="Enter pet's name" minlength="2" maxlength="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="pet-type">Type of Pet</label>
                        <select id="pet-type" name="pet-type" required>
                            <option value="">Select a pet type</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="rabbit">Rabbit</option>
                            <option value="bird">Bird</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Preferred Pet Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="no-preference" name="gender" value="no-preference" required>
                            <label for="no-preference">No Preference</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Preferred Pet Size</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="small" name="size" value="small">
                            <label for="small">Small</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="medium" name="size" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="large" name="size" value="large">
                            <label for="large">Large</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="age-range">Preferred Age of Pet (in years): <span id="age-value">5</span></label>
                    <input type="range" id="age-range" name="age-range" min="1" max="15" step="2" value="5" 
                        oninput="document.getElementById('age-value').textContent = this.value">
                </div>
                
                <hr>
                
                <h4>Your Information</h4>
                
                <div class="input-row">
                    <div class="form-group">
                        <label for="owner-name">Your Full Name</label>
                        <input type="text" id="owner-name" name="owner-name" required 
                            placeholder="Enter your full name" minlength="3" maxlength="30">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                            placeholder="Enter your email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" 
                            pattern="^\d{10}$" minlength="10" maxlength="10">
                        <!-- only 10 digit numbers -->
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Expected Adoption Date</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Your Address</label>
                    <textarea id="address" name="address" rows="3" required placeholder="Enter your full address" 
                        minlength="10" maxlength="200"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="comments">Why do you want to adopt this pet?</label>
                    <textarea id="comments" name="comments" rows="4" required 
                        placeholder="Tell us why you want to adopt a pet and about your living situation" 
                        minlength="20" maxlength="500"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photo">Upload Your ID Proof</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="referral-code">Referral Code (Read Only)</label>
                    <input type="text" id="referral-code" name="referral-code" value="ADOPT2025" readonly>
                </div>
                
                <div class="form-group">
                    <label for="voucher">Voucher Code (Disabled)</label>
                    <input type="text" id="voucher" name="voucher" value="NOT_AVAILABLE" disabled>
                </div>
                
                <div class="form-group">
                    <button type="submit">Submit Adoption Application</button>
                </div>                
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('adoption-form');
            if (form.checkValidity()) {
                alert("Your adoption application has been submitted successfully! We will contact you soon.");
                form.reset();
                document.getElementById('age-value').textContent = "5";
            } else {
                alert("Please fill out the form correctly before submitting!");
                form.reportValidity();
            }
        }
    </script>
</body>
</html>
