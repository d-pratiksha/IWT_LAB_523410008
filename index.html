<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>Understanding Forms</title>
</head>
<body>

   
    <div class="form-container">
        <div class="image-header"></div>

        <h3>Pet Adoption Form</h3>
        <form action="/action_page.php" method="POST" onsubmit="submitform()">
            <div class="image-header">

            </div>
            <div class="form-group">
                <label for="name">Name of the pet:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address of owner:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="â€œ^[+]{1}(?:[0-9\-\(\)\/\.]\s?){6, 15}[0-9]{1}$" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="dob">Expected date of adoption:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="address">Address of owner:</label>
                <textarea id="address" name="address" rows="4" required placeholder="Enter your full address"></textarea>
            </div>

            <div class="form-group">
                <label for="pet-type">What type of pet are you looking to adopt?</label>
                <select id="pet-type" name="pet-type" required>
                    <option value="">Select a pet type</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="bird">Bird</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age-range">Preferred Age Range of Pet:</label>
                <input type="range" id="age-range" name="age-range" min="1" max="15" value="5">
            </div>

            <div class="form-group">
                <label>Preferred Pet Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <div class="form-group">
                <label>Preferred Pet Size:</label>
                <input type="checkbox" id="small" name="size" value="small">
                <label for="small">Small</label>
                <input type="checkbox" id="medium" name="size" value="medium">
                <label for="medium">Medium</label>
                <input type="checkbox" id="large" name="size" value="large">
                <label for="large">Large</label>
            </div>

            <div class="form-group">
                <label for="photo">Upload Your Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="comments">Why do you want to adopt this pet?</label>
                <textarea id="comments" name="comments" rows="4" required placeholder="Tell us why you want to adopt a pet"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Adoption Application</button>
            </div>
        </form>
    </div>

    <script>
        function submitform() {
            alert("Form submitted successfully.")
        
        }
    </script>
</body>
</html>
